<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Layouts</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
    </style>
</head>

<body>

    <div class="container mt-5">

        <h2>Task 1: Multi-column form layout</h2>
        <div class="row">
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Enter your first name">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Enter your last name">
                    </div>
                </form>
            </div>
        </div>

        <h2>Task 2: Inline form layout</h2>
        <form class="form-inline">
            <div class="form-group mr-2">
                <label for="emailInline" class="mr-2">Email address</label>
                <input type="email" class="form-control" id="emailInline" placeholder="Enter your email">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <h2>Task 3: Stacked form layout</h2>
        <form>
            <div class="form-group">
                <label for="emailStacked">Email address</label>
                <input type="email" class="form-control" id="emailStacked" aria-describedby="emailHelp"
                    placeholder="Enter your email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="passwordStacked">Password</label>
                <input type="password" class="form-control" id="passwordStacked" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <h2>Task 4: Style form elements with Bootstrap's form control classes</h2>
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>

    <script>
    </script>
</body>

</html>
